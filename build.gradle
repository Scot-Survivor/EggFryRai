buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'org.openjfx:javafx-plugin:0.1.0'
    }
}

plugins {
    id 'application'
    id 'com.diffplug.spotless' version '5.14.0'
    id "it.nicolasfarabegoli.conventional-commits" version "3.1.3"
}

apply plugin: 'org.openjfx.javafxplugin'

group = 'com.comp5590'
version = '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        name "mvnrepository.com"
        url "https://mvnrepository.com/artifact"
    }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    // ORM
    implementation "org.hibernate.orm:hibernate-core:6.4.4.Final"
    implementation "jakarta.persistence:jakarta.persistence-api:3.1"
    // Password Hashers
    implementation 'de.mkammerer:argon2-jvm:2.11'
    implementation 'org.mindrot:jbcrypt:0.4'
    // Add H2 Driver
    implementation 'com.h2database:h2:2.2.222'

    // Config file handler
    implementation 'org.apache.commons:commons-configuration2:2.9.0'
    implementation 'commons-beanutils:commons-beanutils:1.9.4'

    // Logging
    implementation 'org.apache.logging.log4j:log4j-api:2.23.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.23.0'


    implementation 'org.reflections:reflections:0.9.12'
}

javafx {
    version = "16"
    modules = ['javafx.controls', 'javafx.graphics']
}

mainClassName = 'com.comp5590.Main'

application {
    mainClassName = 'com.comp5590.Main'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.comp5590.Main'
    }
}

test {
    useJUnitPlatform()
}

java {
    modularity.inferModulePath.set(true)
}

spotless {
    java {
        removeUnusedImports()
        trimTrailingWhitespace()
        endWithNewline()
        indentWithSpaces(4)
    }
}

conventionalCommits {
    warningIfNoGitRoot = true

    // Valid Types:  build, chore, ci, docs, feat, fix, perf, refactor, revert, style, test

    successMessage = "Commit message meets Conventional Commit standards..."

    failureMessage = "The commit message does not meet the Conventional Commit standard" +
            "An example of a valid message is:\n" +
            "  feat(login): add the 'remember me' button\n" +
            "More details at: https://www.conventionalcommits.org/en/v1.0.0/#summary"
}